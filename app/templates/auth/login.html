{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Cick here to reset it</a></p>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
        Click here to register
        </a>
    </p>
    <p >
        <a style="background-color: black" class="btn btn-block btn-social btn-facebook" href="{{ url_for('auth.oauth_authorize', provider='facebook') }}">
            Login with Facebook
        </a>
    </p>
</div>
{% endblock %}
